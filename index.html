<!doctype html>
<html>
  <head>
    <title>Decypher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
   </head>
  <body>
    <div id="cypher"></div>
    <p>Input Text</p>
    <div 
      cols=40 
      rows=5
      id="inputText"
      contenteditable="true"
      style="text-transform: uppercase;"
    ></div>
    <p>Output Text</p>
    <div
      cols=40
      rows=5
      id="outputText"
    ></div>
    <p>Letters remaining</p>
    <div id="lettersRemaining"></div>
    <p>Sorted Cypher</p>
    <div id="sortedCypher"></div>
  </body>
</html>
